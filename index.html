<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1e22;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            background-color: #2a2d32;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 2px #000;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background-color: #3c4043;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About the Moon</h1>
        <img src="moon.png" alt="Beautiful Moon with Mountains and Forest" />
        <ul id="moon-facts-list"></ul>
        <button id="replace-facts-button">Replace Facts</button>
    </div>
    <script>
        const moonFacts = [
            {
                fact: "Distance from Earth",
                description: "The Moon is about 238,855 miles (384,400 kilometers) away from Earth, which is roughly the same distance as traveling around the Earth 10 times."
            },
            {
                fact: "Lunar Phases",
                description: "The Moon goes through eight distinct phases in a cycle that lasts about 29.5 days, known as a lunar month."
            },
            {
                fact: "Gravity",
                description: "The Moon's gravity is about 1/6th that of Earth's. This means if you weigh 180 pounds on Earth, you would weigh only 30 pounds on the Moon."
            },
            {
                fact: "No Atmosphere",
                description: "The Moon has a very thin atmosphere, which means there is no weather, and temperatures can vary drastically from extremely hot to extremely cold."
            },
            {
                fact: "Moonquakes",
                description: "Just like Earth has earthquakes, the Moon experiences moonquakes. These are caused by tidal forces from Earth and can last up to 10 minutes."
            },
            {
                fact: "Water Ice",
                description: "There are permanently shadowed craters at the Moon's poles that contain water ice, which could be crucial for future lunar exploration and habitation."
            },
            {
                fact: "First Human Footsteps",
                description: "Neil Armstrong was the first human to set foot on the Moon on July 20, 1969, during NASA's Apollo 11 mission."
            },
            {
                fact: "Lunar Maria",
                description: "The dark, flat areas on the Moon's surface are called 'maria,' which is Latin for 'seas.' They were formed by ancient volcanic eruptions."
            },
            {
                fact: "Tidal Locking",
                description: "The Moon is tidally locked to Earth, meaning the same side of the Moon always faces our planet. This is why we only see one side of the Moon from Earth."
            },
            {
                fact: "Size Comparison",
                description: "The Moon is about 1/4th the diameter of Earth, making it the fifth largest moon in the solar system relative to the size of its planet."
            }
        ];

        const moonFactsList = document.getElementById('moon-facts-list');
        const replaceFactsButton = document.getElementById('replace-facts-button');

        function displayFacts(facts) {
            moonFactsList.innerHTML = '';
            facts.forEach(fact => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
                moonFactsList.appendChild(li);
            });
        }

        replaceFactsButton.addEventListener('click', () => {
            // Shuffle the facts array to display them in a random order
            const shuffledFacts = moonFacts.sort(() => Math.random() - 0.5);
            displayFacts(shuffledFacts);
        });

        // Initial display of facts
        displayFacts(moonFacts);
    </script>
</body>
</html>
